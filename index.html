<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="component">
        <div class="component__img">
          <img src="/app/images/illustration-hero.svg" alt="" />
        </div>
        <div class="component__layout">
          <h1 class="component__title">Order Summary</h1>
          <p class="component__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="component__container">
            <div class="component__ann1">
              <img src="/app/images/icon-music.svg" alt="" />
              <div class="component__ann2">
                <div class="component__plan">Annual Plan</div>
                <div class="component__price">$59.99/year</div>
              </div>
            </div>
            <a class="component__change">Change</a>
          </div>
          <div class="component__buttons">
            <button class="component__proceed">Proceed to payment</button>
            <a class="component__cancel">Cancel order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
