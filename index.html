<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="component">
        <div class="component__img">
          <img src="/app/images/illustration-hero.svg" alt="" />
        </div>
        <div class="component__description">
          <h1 class="description__title">Order SUmmary</h1>
          <p class="description__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="description__price">
            <div class="price__plan">
              <span><img src="/app/images/icon-music.svg" alt="" /></span>
              <div class="plan__text">Annual Plan</div>
              <div class="plan__price">$59.99/year</div>
            </div>
            <button class="change">Change</button>
          </div>
          <button class="description__button">Proceed to payment</button>
          <button class="description__cancel">Cancel order</button>
        </div>
      </div>
    </main>
  </body>
</html>
